<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Model</title>

        <link rel="icon" href="assets/images/favicon.ico">

        <!-- google icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" />
        <!-- normalisation -->
        <link rel="stylesheet" href="assets/css/normalize.css">
        <!-- structure de base -->
        <link rel="stylesheet" href="assets/css/styles.css">
        <!-- visuel du quiz -->
        <link rel="stylesheet" href="assets/css/quiz.css">

        <!-- structure de donnees utilisees -->
        <script src="assets/js/structures.js"></script>
        <!-- script principal -->
        <script src="assets/js/script.js" defer></script>
    </head>
    <body>
        <header>
            <h1> <!-- Firefox -->
                <span class="anim-titre">Le développeur</span>
                <span class="anim-titre">10x</span>
                <img src="assets/images/Firefox_logo,_2019.svg" alt="Logo de Mozilla Firefox" class="anim-titre">
                <span class="anim-titre">tech support</span>
                <span class="anim-titre">(c'est à dire moé)</span>
                <span class="anim-titre">et ses questions chelous</span>
                <span class="anim-titre">sur</span>
                <span class="anim-titre">le monde du</span>
                <span class="anim-titre">jeu vidéo</span>
            </h1>
            <h2>Édition piège</h2>
        </header>

        <main>
            <section class="quiz-display"></section>
            <table class="leaderboard"></table>    
        </main>

        <footer>
            <button type="button" class="navQuiz">Commencer le quiz</button>
            <button type="button" class="clearStorage">Vider le localStorage</button>
        </footer>

        <!-- objet de reference -->
        <div class="ref">
            <!-- ordre tri descendant -->
            <span class="material-symbols-outlined" data-sort-order="d">arrow_drop_up</span>
            <!-- ordre tri ascendant -->
            <span class="material-symbols-outlined" data-sort-order="a">arrow_drop_down</span>
        </div>
    </body>
</html>
